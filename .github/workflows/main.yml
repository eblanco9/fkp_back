name: Deploy FKP Develop

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona el c√≥digo del repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configura SSH para conectarse al servidor
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_PROD }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 63.178.113.71 >> ~/.ssh/known_hosts
        shell: bash

      # 3Ô∏è‚É£ (opcional) Instala rsync por si el runner lo necesita
      - name: Ensure rsync is available
        run: sudo apt-get update -y && sudo apt-get install -y rsync
        shell: bash

      # 4Ô∏è‚É£ Detiene el proceso previo en el servidor (si existe)
      - name: Stop PM2 process
        run: |
          ssh -i ~/.ssh/id_rsa bitnami@63.178.113.71 "pm2 stop ws_fkp || true"
        shell: bash

      - name: Sync files with SCP (excluding node_modules and .git)
        run: |
          echo "üßπ Limpiando archivos que no se subir√°n..."
          tar --exclude='.git' --exclude='node_modules' -czf deploy.tar.gz . --warning=no-file-changed || true
          echo "üì§ Subiendo archivos al servidor..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deploy.tar.gz bitnami@63.178.113.71:/home/bitnami/
          echo "üì¶ Descomprimiendo en el servidor..."
          ssh -i ~/.ssh/id_rsa bitnami@63.178.113.71 << 'EOF'
            cd /home/bitnami
            mkdir -p node-app
            tar --exclude='.git' --exclude='node_modules' -xzf deploy.tar.gz -C node-app
            rm deploy.tar.gz
          EOF
        shell: bash

      # 6Ô∏è‚É£ Instala dependencias, compila y reinicia con PM2
      - name: Install dependencies & restart app
        run: |
          ssh -i ~/.ssh/id_rsa bitnami@63.178.113.71 << 'EOF'
            echo "üöÄ Iniciando deploy remoto en servidor Bitnami..."
            cd /home/bitnami/node-app

            echo "üì¶ Instalando dependencias necesarias..."
            npm install sharp --force --include=optional --os=linux --cpu=x64 
            npm install -g pm2
            npm run generate
           
            echo "üîÅ Reiniciando aplicaci√≥n con PM2..."
            pm2 delete ws_fkp || true
            pm2 start npm --name ws_fkp -- run prod

            echo "‚úÖ Deploy completado correctamente."
          EOF
        shell: bash
